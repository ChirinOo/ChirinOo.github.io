<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Me</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
  <div class="outerbox">
  <div class="header">
  <img src="images/luna.jpg" alt="Header Image">
  </div>
    <div class="main">
	<h2>Skriv ett meddelande till Chirin</h2>
	<input type="text" name="name" value="Skriv ditt namn">
	<input type="email" name="email" value="Skriv din mailaddress">
	<textarea name="message" cols="40" rows="5"></textarea>
	</div>
	<div class="footer">
	<p>Chirin Safi - chirinsafi@hotmail.com</p>
	</div>
	</div>
	
	
	<script src="scripts/main.js"></script>
  </body>
</html>
